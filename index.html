<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>TODO APP</title>
</head>

<body>

    <header class="header-container"></header>

    <main class="main-container">
        <div class="title-container">
            <h2 class="header-container__title">TODO</h2>
            <img src="./images/icon-sun.svg" alt="icon sun" class="header-container__title icon">
        </div>
        <div class="main-container__todos">
            <form action="" class="main__todos--input">
                <input type="text" placeholder="Create a new todo...">
            </form>
            <div class="main-container__todos--items">
                <div class="item complete">
                    <span></span>
                    <p>Complete online JavaScript course</p>
                </div>
                <div class="item">
                    <span></span>
                    <p>Jog around the park 3x</p>
                </div>

                <div class="item">
                    <span></span>
                    <p>10 minutes meditation</p>
                </div>
                <div class="item">
                    <span></span>
                    <p>Read for 1 hour</p>
                </div>
                <div class="item">
                    <span></span>
                    <p>Pick up groceries</p>
                </div>
                <div class="item">
                    <span></span>
                    <p>Complete Todo App on Frontend Mentor</p>
                </div>
                <div class="item">
                    <p>5 items left</p>
                    <p>Clear completed</p>
                </div>
            </div>
        </div>
        <div class="item item-filter">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
        </div>
    </main>

    <footer>
        <p>Drag and drop to reorder list</p>
    </footer>

</body>

</html>
