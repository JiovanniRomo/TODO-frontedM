<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 768px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>TODO APP</title>
</head>

<body class='dark'>

    <header class="header-container"></header>

    <main class="main-container dark">
        <div class="title-container">
            <h2 class="header-container__title">TODO</h2>
            <img src="./images/icon-sun.svg" alt="icon sun" class="header-container__title icon">
        </div>
        <div class="main-container__todos">
            <form action="" class="main__todos--input" id="formulario">
                <input type="text" placeholder="Create a new todo..." class="text" id="form-input">
            </form>
            <div class="main-container__todos--items">

            </div>
        </div>
        <div class="item item-filter">
            <p id="all--todos">All</p>
            <p id="active--todos">Active</p>
            <p id="completed--todos">Completed</p>
        </div>

        <footer>
            <p>Drag and drop to reorder list</p>
        </footer>
    </main>

    

    <script src="./index.js"></script>
</body>

</html>
